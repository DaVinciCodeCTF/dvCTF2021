<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylelogin.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  </head>
  <body>
    <div class="login">
      <h1>Password</h1>
      <div class="links">
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('password') }}" class="active">Password</a>
      </div>
      <form action="{{ url_for('password') }}" method="post">
        <label for="username">
          <i class="fas fa-user"></i>
        </label>
        <input type="text" name="username" placeholder="Username" id="username" required>
        <label for="password">
          <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <label for="newpassword">
          <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="newpassword" placeholder="New Password" id="newpassword" required>
        <div class="msg">{{ msg }}</div>
        <input type="submit" value="Change Password">
      </form>
    </div>
  </body>
</html>
